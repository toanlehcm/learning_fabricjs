<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style rel="stylesheet"></style>
</head>

<body>
  <button onclick="toggleMode(modes.pan)">Toggle pan</button>
  <button onclick="toggleMode(modes.drawing)">Drawing</button>
  Color: <input id="colorPicker" value="#000" data-jscolor="{}">
  <button onclick="clearCanvas(canvas, svgState)">Clear</button>
  <button onclick="restoreCanvas(canvas, svgState, bgURL)">Restore</button>
  <canvas id="canvas"></canvas>

  <div id="objectButtonsWrapper">
    <p id="objectTitle">Object</p>
    <div id="objectButtons">
      <button onclick="createRect(canvas)">Rect</button>
      <button onclick="createCircle(canvas)">Circle</button>
      <button onclick="groupObject(canvas, group, true)">Group</button>
      <button onclick="groupObject(canvas, group, false)">UnGroup</button>
    </div>
  </div>
</body>

<script src="jscolor.min.js" type="text/javascript"></script>
<script src="fabric.min.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>

</html>
