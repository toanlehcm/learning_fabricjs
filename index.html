<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
  <script src="js/fabric.min.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</head>

<body>
  <canvas id="canvas"></canvas>
  <button id="day_to_night" ontouchstart="dayToNight()" style="width: 100px; height: 50px">day to night</button>
  <button id="night_to_day" ontouchstart="nightToDay()" style="width: 100px; height: 50px">night to day</button>
  <br />
  <div class="container">
    <form action="index.html" method="post" onsubmit="return validateForm(event)" id="form_time_of_day"
      name="form_time_of_day">
      <div class="field">
        <label for="time_of_day">Time of day (ms):</label>
        <input type="number" id="time_of_day" name="time_of_day" placeholder="Enter time of day" />
        <small id="alert_msg"></small>
      </div>
      <div class="field">
        <button type="submit" class="" style="width: 100px; height: 50px">Submit</button>
      </div>
    </form>
  </div>
</body>

</html>
